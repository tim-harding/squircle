<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.svg" />

    <script type="module" src="./src/main.js" async></script>

    <link href="/style.css" rel="stylesheet" />

    <style>

    <title>Squircle Demo</title>

  <body class="theme-latte">

        <div>

            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
          >
            <path
              d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"

      </th-theme-button>

        class="github-banner"
        href="https://www.github.com/tim-harding/squircle"
        target="_blank"
      >

          width="98"
          height="96"

          fill="white"

          />

      </a>
    </header>

    <main>
      <th-tester>
        <th-drag-area>
          <th-corner side="top-left"></th-corner>
          <th-corner side="bottom-right"></th-corner>
          <ce-squircle></ce-squircle>
        </th-drag-area>

        <form>
          <th-control aspect="border-radius">
            <label for="tester-input-border-radius">Radius</label>
            <input
              id="tester-input-border-radius"
              type="range"
              min="0"
              max="64"
              value="16"
            />
          </th-control>

          <th-control aspect="border-width">
            <label for="tester-input-border-width">Border width</label>
            <input
              id="tester-input-border-width"
              type="range"
              min="0"
              max="64"
              value="4"
            />
          </th-control>

          <th-control aspect="border-color">
            <label for="tester-input-border-color">Border color</label>
            <input
              id="tester-input-border-color"
              type="color"
              value="#1e66f5"
            />
          </th-control>

          <th-control aspect="background-color">
            <label for="tester-input-background-color">Fill</label>
            <input
              id="tester-input-background-color"
              type="color"
              value="#7287fd"
            />
          </th-control>
        </form>
      </th-tester>
    </main>
  </body>
</html>
